<!DOCTYPE html>
<html>
<!-- Infura based client -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.6/web3.min.js" 
integrity="sha512-jMEcX0Bev3VsCrACqEM3BFZvAMFXJSuTsMu0SttkAdMjquip6p3Oty5bbXrfg4T8n4g5BQYkGKxzLsrSqQgLUQ==" 
crossorigin="anonymous" 
referrerpolicy="no-referrer">
</script>

<script>
    async function get_price(){

    
    const web3 = new Web3("https://kovan.infura.io/v3/ab4e972030894b5a979e8a1c6640dc03");
    const aggregatorV3InterfaceABI = [{"inputs":[],
      "name":"decimals",
      "outputs":[{"internalType":"uint8","name":"","type":"uint8"}],
      "stateMutability":"view","type":"function"},
      {"inputs":[],
      "name":"description",
      "outputs":[{"internalType":"string","name":"","type":"string"}],
      "stateMutability":"view","type":"function"},
      {"inputs":[{"internalType":"uint80","name":"_roundId","type":"uint80"}],
      "name":"getRoundData","outputs":[{"internalType":"uint80","name":"roundId","type":"uint80"},
      {"internalType":"int256","name":"answer","type":"int256"},
      {"internalType":"uint256","name":"startedAt","type":"uint256"},
      {"internalType":"uint256","name":"updatedAt","type":"uint256"},
      {"internalType":"uint80","name":"answeredInRound","type":"uint80"}],
      "stateMutability":"view","type":"function"},
      {"inputs":[],
      "name":"latestRoundData",
      "outputs":[{"internalType":"uint80","name":"roundId","type":"uint80"},
      {"internalType":"int256","name":"answer","type":"int256"},
      {"internalType":"uint256","name":"startedAt","type":"uint256"},
      {"internalType":"uint256","name":"updatedAt","type":"uint256"},
      {"internalType":"uint80","name":"answeredInRound","type":"uint80"}],
      "stateMutability":"view","type":"function"},
      {"inputs":[],
      "name":"version",
      "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
      "stateMutability":"view","type":"function"}];
    const addr = "0x9326BFA02ADD2366b30bacB125260Af641031331";
    const priceFeed = new web3.eth.Contract(aggregatorV3InterfaceABI, addr);
    priceFeed.methods.latestRoundData().call()
        .then((roundData) => {
            // Do something with roundData
            console.log("Latest Round Data", roundData)
            return roundData
        });
    }
</script>

   <body>
      <p>Write your name below:</p>
      <input type = "text" id = "myid" oninput="display()">
      <p id="test"></p>
      <script>
         function display() {
            var p = document.getElementById("myid").value;
            document.getElementById("test").innerHTML = "Your answer is " + p;
            get_price().then(document.getElementById("test").innerHTML = "YES ")

         }
      </script>
   </body>
</html>
